<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <h2>Check Weather</h2>
    </nav>

    <div class="wrapper">
        <div class="search">
            <input type="search" placeholder="entery city name" class="search-box">
            <button><img src="/weather-app-img/images/search.png" alt="" class="search-btn"></button>
        </div>
        <div class="error">
            Invalid City Name<br>Please check your spelling and spaces.
        </div>
        <div class="weather">
            <img src="/weather-app-img/images/clear.png" class="weather-icon">
            <h1 class="temp">69 Â°C</h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="/weather-app-img/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="/weather-app-img/images/wind.png" alt="">
                    <div>
                        <p class="wind">200 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
